<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf=8">
  <title>Mandarynka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style/main.css" type="text/css">
	<link rel="stylesheet" href="style/style.css" type="text/css">
  <link rel="stylesheet" href="style/send.css" type="text/css">
  
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="header__circle">
        <img class="header__logo" src="icons/logo_svg_orange.svg" alt="O">
      </div>
      <h1 class="header__logo-string">Mandarynka</h1>
    </div>
  </header>
  <main class="main">
    <div>---progres---bar---</div>
    <div class="post-form post-form--flex">
      <div class="post-form__data">
        <h2 class="post-form__header post-form__header--border">Adres dostawy</h2>
        <div class="post-form__container">
          <input class="post-form__item--data name" type="text" placeholder="Imię">
          <input class="post-form__item--data surname" type="text" placeholder="Nazwisko">
          <input class="post-form__item--data address" type="text" placeholder="Ulica i numer">
          <input class="post-form__item--data postcode" type="text" placeholder="Kod">
          <input class="post-form__item--data city" type="text" placeholder="Miasto">
        </div>
      </div>

      <div class="post-form__payment">
        <h2 class="post-form__header post-form__header--border">Forma płatności</h2>
        <div class="payment-gird">
          <a href="#--1" id="--1" class="payment-grid__item payment-grid__item--1"></a>
          <a href="#--2" id="--2" class="payment-grid__item payment-grid__item--2"></a>
          <a href="#--3" id="--3" class="payment-grid__item payment-grid__item--3"></a>
          <a href="#--4" id="--4" class="payment-grid__item payment-grid__item--4"></a>
          <a href="#--5" id="--5" class="payment-grid__item payment-grid__item--5"></a>
          <a href="#--6" id="--6" class="payment-grid__item payment-grid__item--6"></a>
          <a href="#--7" id="--7" class="payment-grid__item payment-grid__item--7"></a>
          <a href="#--8" id="--8" class="payment-grid__item payment-grid__item--8"></a>
          <a href="#--9" id="--9" class="payment-grid__item payment-grid__item--9"></a>
        </div>
      </div>

    </div>


    <div class="summary">
      <div class="summary__container">
        <p class="summary__summary">Wartość z dostawą: 999 zł</p>
        <p class="summary__next-button"><a href="#">Finalizuj zamówienie</a></p>
      </div>
    </div>
  </main>

</body>
</html>
