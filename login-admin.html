<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf=8">
  <title>Mandarynka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style/main.css" type="text/css">
	<link rel="stylesheet" href="style/style.css" type="text/css">
	<link rel="stylesheet" href="style/login.css" type="text/css">
  
</head>
<body>
  <main class="main--login main--admin">
    <div class="login-container">
      <form class="login-form login-form--admin">
        <img class="login-form__logo" src="icons/logo_svg_orange.svg" alt="mandarynka logo">
        <h1 class="login-form__brand">Mandarynka</h1>
        <h2 class="login-form__title">Admin Panel</h2>
        <input class="login-form__input login-form__input--admin" type="text" placeholder="Login">
        <input class="login-form__input login-form__input--admin" type="text" placeholder="Hasło">
        <div class="login-form__button-container--admin">
          <button  class="login-form__button" type="submit">Zaloguj się</button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
