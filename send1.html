<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf=8">
  <title>Mandarynka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style/main.css" type="text/css">
	<link rel="stylesheet" href="style/style.css" type="text/css">
  <link rel="stylesheet" href="style/send.css" type="text/css">
  
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="header__circle">
        <img class="header__logo" src="icons/logo_svg_orange.svg" alt="O">
      </div>
      <h1 class="header__logo-string">Mandarynka</h1>
    </div>
  </header>
  <main class="main">
    <div>---progres---bar---</div>
    <div class="post-form">
      <h2 class="post-form__header">Sposób dostawy</h2>
      <p>kraj dostawy: Polska</p>
      <div class="post-form__methods">
        <button class="post-form__item">
          <div class="placeholder"></div>
          <p>Paczkomat - płatność z góry - 9,99 zł (do 5 dni roboczych)</p>
        </button>
        <button class="post-form__item">
          <div class="placeholder"></div>
          <p>Inpost kurier - płatność z góry - 9,99 zł (do 5 dni roboczych)</p>
        </button>
        <button class="post-form__item">
          <div class="placeholder"></div>
          <p>Kurier DHL - płatność z góry - 11,99 zł (do 5 dni roboczych)</p>
        </button>
        <button class="post-form__item">
          <div class="placeholder"></div>
          <p>Poczta Polska - płatność z góry - 10,99 zł (do 14 dni roboczych)</p>
        </button>
      </div>
      <div class="post-message">
        <label class="post-message__label" for="message">Informacje dla kuriera</label>
        <textarea class="post-message__textarea" id="message" name="message" rows="4"></textarea>
      </div>
    </div>
    <div class="summary">
      <div class="summary__container">
        <p class="summary__summary">Wartość z dostawą: 999 zł</p>
        <p class="summary__next-button"><a href="send2.html">Dalej</a></p>
      </div>
    </div>
  </main>
  

</body>
</html>
